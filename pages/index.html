<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  <title>AluraGeek</title>
</head>
<body>
  <header>
    <span class="material-symbols-outlined">wine_bar</span>
    <span class="material-symbols-outlined">wine_bar</span>
    <span class="material-symbols-outlined">wine_bar</span>
    <h1 class="title-header">El mundo de la cócteleria</h1>
    <span class="material-symbols-outlined">local_bar</span>
    <span class="material-symbols-outlined">local_bar</span>
    <span class="material-symbols-outlined">local_bar</span>
  </header>

  <main>
    <section class="productos">
      <h2 class="titulo-productos">Mis cócteles</h2>
      <div class="cards" data-lista>
 
      </div>
    </section>
    <section class="agregar">
      <h2 class="titulo-agregar">Agregar cóctel</h2>
      <form action="" class="formulario"  data-formulario>
        <input name="nombre" type="text" id="nombre" placeholder="Nombre..." minlength="3" maxlength="16" required data-nombre>
        <input name="precio" type="number" id="precio" placeholder="Precio..." minlength="1"  required data-precio>
        <input name="imagen" type="text" id="imagen" placeholder="Link imagen..." minlength="10" required data-imagen>
        <span class="mensaje-error"></span>
        <div class="botones">
          <button type="reset">Limpiar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <section class="footer-section">
    <span class="material-symbols-outlined">wine_bar</span>
    <span class="material-symbols-outlined">wine_bar</span>
    <span class="material-symbols-outlined">wine_bar</span>
      <h1 class="title-header">AluraGeek</h1>
    <span class="material-symbols-outlined">local_bar</span>
    <span class="material-symbols-outlined">local_bar</span>
    <span class="material-symbols-outlined">local_bar</span>
    </section>
    <p class="copy">Desarrollado por &copy; Nelson Rodríguez</p>
  </footer>
  <script src="../js/main.js" type="module"></script>
  <script src="../js/obtenerAPI.js" type="module"></script>
  <script src="../js/crearCoctel.js" type="module"></script>
</body>
</html>
